<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparsion operators & Boolean</h1>
    <!-- 비교 연산자, 이항 연산자(좌항과 우항의 관계에 따라 값을 만들어 낸다.) -->
    <h2>===</h2>
    <script>
      document.write(1===1); //true, false 반환
      document.write(1===2);
    </script>
    <!-- <이것은 html에서는 다음과 같이 써야 한다. lessthan -->
    <h2>1&lt;2</h2>
    <script>
      document.write(1<2); //true, false 반환
      document.write(1>2);
    </script>

  </body>
</html>
